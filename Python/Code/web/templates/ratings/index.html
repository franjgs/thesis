<!doctype html>
<html>
  
<head>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <title>Ratings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="/static/divshot/themes/readable/bootstrap.min.css">
    <link rel="stylesheet" href="/static/divshot/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="/static/css/ratings.css">
    <link rel="stylesheet" href="/static/divshot/css/divshot-util.css">
    <link rel="stylesheet" href="/static/divshot/css/divshot-canvas.css"> 
</head>
  
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="/">TUM</a>
                <div class="navbar-content">
                    <ul class="nav ">
                        <li> <a href="/">Home</a> </li>
                        <li class="active"> <a href="/ratings/">Label</a> </li>
                        <li> <a href="/monitor/">Monitor</a> </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    {% if error_message %}
    <div class="alert align-center">
        <b>{{ error_message }}</b>
    </div>
    {% endif %}
    
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} align-center">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <b>{{ message }}</b>
    </div>
    {% endfor %}
    {% endif %}
    
    {% if story %}
    <div class="container">
        <h2 class="align-center">{{ story.content }}</h2>
    </div>
    <form action="/ratings/{{ story.id }}/rate/" method="post">
        {% csrf_token %}
        <div class="form-actions align-center">
            <button name="label" type="submit" class="btn btn-danger btn-large" value="depressed">This seems depressed</button>
            <button name="label" type="submit" class="btn btn-success btn-large" value="happy">This is not depressed</button>
        </div>
        <br/>
        <p class="align-center">(Stories are fetched automatically every 2 days)</p>
    </form>
    {% endif %}
</body>

</html>
