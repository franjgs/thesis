<!doctype html>
<html>
  
<head>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.jqplot.min.js"></script>
    <script type="text/javascript" src="/static/js/jqplot.cursor.min.js"></script>
    <script type="text/javascript" src="/static/js/jqplot.dateAxisRenderer.min.js"></script>
    <script type="text/javascript" src="/static/js/monitor.js"></script>
    <title>Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="/static/divshot/themes/readable/bootstrap.min.css">
    <link rel="stylesheet" href="/static/divshot/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="/static/divshot/css/divshot-util.css">
    <link rel="stylesheet" href="/static/divshot/css/divshot-canvas.css"> 
</head>
  
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">TUM</a>
                <div class="navbar-content">
                    <ul class="nav">
                        <li>
                            <a href="/">Home</a> 
                        </li>
                        <li>
                            <a href="/about/">About</a> 
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active">
                        <a href="/monitor/svm/">SVM</a> 
                    </li>
                    <li class="active">
                        <a href="/monitor/bagging/">Bagging</a> 
                    </li>
                    <li class="active">
                        <a href="/monitor/boosting/">Boosting</a> 
                    </li>
                    <li class="active">
                        <a href="/monitor/stacking/">Stacking</a> 
                    </li>
                </ul>
                {% if name %}
                <div class="well">
                    <p>Details about the model go here.
                        <br> 
                    </p>
                </div>
                {% endif %}
            </div>
            <div class="span9">
                <div class="hero-unit align-center">
                    {% if name %}
                    <h1>draw graphs here
                        <br> 
                    </h1>
                    <p></p>
                    <a class="btn btn-link">Reset Zoom</a> 
                    {% else %}
                    <h2>
                        Choose a model from the left
                    </h2>
                    {% endif %}
                </div>
                <div class="row-fluid"></div>
            </div>
        </div>
    </div>
</body>

</html>
